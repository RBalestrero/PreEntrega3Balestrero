<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Renzo Balestrero</title>
  </head>
  <body>
    <nav>
      <h1 id="title">Simulador de ticketera de casos</h1>
    </nav>

    <div class="search">
      <input type="text"  class="inputFilter focus-ring" placeholder="Search ticket">
    </div>
    <div class="titleContainer">
      <div class="titleDescription">
        <div class="infoTitle">N°</div>
        <div class="infoTitle">Contacto</div>
        <div class="infoTitle">Correo</div>
        <div class="infoTitle">Estado</div>
        <div class="infoTitle">Descripción</div>
      </div>
      <div class="buttonsTicket">
        <div class="dropdown">
          <button id="buttonFilter" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             Filtros
          </button>
          <ul class="dropdown-menu">
            <li><button id="allTickets" class="dropdown-item" type="button">Todos los tickets</button></li>
            <li><button id="openTickets" class="dropdown-item" type="button">Tickets abiertos</button></li>
            <li><button id="closeTickets" class="dropdown-item" type="button">Tickets cerrados</button></li>
          </ul>
        </div>
        
      </div>
    </div>

    <div class="ticketContainer">

    </div>
    <script type="module" src="actividad.js"></script>
  </body>
</html>
