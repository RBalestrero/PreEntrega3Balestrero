<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Renzo Balestrero</title>
  </head>
  <body>
    <h1 id="title">Simulador de ticketera de casos</h1>
    <div class="filterContainer">
      <ul class="filters">
        <div class="searchID">
          <input type="text" class="inputFilter" placeholder="Buscar ID de ticket">
          <button class="inputFilterButton">Buscar</button>
        </div>
        <div>
          <button class="filterButtons">Ver tickets abiertos</button>
          <button class="filterButtons">Ver tickets cerrados</button>
          <button class="filterButtons">Ver todos los tickets</button>
        </div>
      </ul>
    </div>

    <div class="ticketContainer">
      <div class="ticket">
        <div class="infoTicket">
          <div class="infoTitle">N° de ticket</div>
          <div class="infoTitle">Contacto</div>
          <div class="infoTitle">Correo</div>
          <div class="infoTitle">Estado</div>
          <div class="infoTitle">Descripción</div>
          <div class="infoContent">523</div>
          <div class="infoContent">Renzo Balestrero</div>
          <div class="infoContent">renzo.balestrero@outlook.com</div>
          <div class="infoContent">Abierto</div>
          <div class="infoContent" id="description">Lorem ipsum dolor, sit</div>
        </div>
        <div class="buttonsTicket">
          <button>Resuelto</button>
          <button>Eliminar</button>
        </div>
      </div>
      <div class="ticket">
  
      </div>
      <div class="ticket">
  
      </div>
    </div>
    <script type="module" src="actividad.js"></script>
  </body>
</html>
