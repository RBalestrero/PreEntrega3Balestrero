<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Renzo Balestrero</title>
  </head>
  <body>
    <nav>
      <h1 id="title">Simulador de ticketera de casos</h1>
      <div class="filterContainer">
        <ul class="filters">
          <div class="searchID">
            <input type="text"  class="inputFilter" placeholder="Buscar por ID">
            <input type="text"  class="inputFilter" placeholder="Buscar por contacto">
            <input type="text"  class="inputFilter" placeholder="Buscar por correo">
            <!-- <button class="inputFilterButton">Buscar</button> -->
          </div>
          <div>
            <button id="openTickets" class="filterButtons">Ver tickets abiertos</button>
            <button id="closeTickets" class="filterButtons">Ver tickets cerrados</button>
            <button id="allTickets" class="filterButtons">Ver todos los tickets</button>
          </div>
        </ul>
      </div>
    </nav>
    <div class="ticketContainer">
      
    </div>
    <script type="module" src="actividad.js"></script>
  </body>
</html>
